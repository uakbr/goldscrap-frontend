<html>
<head>
    <title>
        GoldScrap - {% block title %}{% endblock %}
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script type="text/javascript" src="{{ url_for('.static', filename='external/vue.js') }}"></script>


    <script type="text/javascript" src="{{ url_for('.static', filename='external/Chart.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('.static', filename='external/bulma.css') }}">

    <script src="https://kit.fontawesome.com/43abd93375.js" crossorigin="anonymous"></script>


    <script type="text/javascript" src="{{ url_for('.static', filename='js/index.js') }}"></script>
    {% block head%}{% endblock%}

</head>
<body>
<nav class="navbar is-dark is-full" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <h3 class="title is-size-3 is-white" style="color:white">
                GoldScrap
            </h3>
        </a>


        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
           data-target="navbarBasicExample">

            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="/home">
                Home
            </a>

            <a class="navbar-item" href="/home/stats">
                Stats
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    More
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item">
                        About
                    </a>
                    <a class="navbar-item">
                        Contact
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                        Report an issue
                    </a>
                </div>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-danger">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light">
                        Log in
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>

{% block bodycontent %}

{%endblock %}

<footer class="footer" style="background: white">
    <div class="content has-text-centered ">
        <p>
            <strong>GoldScrap</strong> by <a href="https://github.com/Gabulhas">Gabulhas</a>.
        </p>
    </div>
</footer>
</body>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
{% block restcontent %}

{%endblock %}
<script>

    tippy('[data-tippy-content]');
</script>

</html>

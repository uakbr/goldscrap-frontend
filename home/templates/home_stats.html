{% extends "base.html" %}
{%block title%} Stats {%endblock%}

{%block head%}
<meta name="description"
      content="Check how the price is changing during this month.">
{%endblock%}


{%block bodycontent%}
<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <p class="subtitle">
                    <strong>OSRS </strong> Monthly Graph
                </p>
                <canvas id="dailyAverageChartOSRS" width="400" height="400"></canvas>
            </div>
            <div class="column">
                <p class="subtitle">
                    <strong>RS3</strong> Monthly Graph
                </p>
                <canvas id="dailyAverageChartRS3" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
</section>
<p></p>
{% endblock %}


{% block restcontent %}


<script type="text/javascript" src="{{ url_for('.static', filename='external/Chart.min.js') }}"></script>
<script>
    var dailyData = {{dailyData_json | safe}}
</script>
<script type="text/javascript" src="{{ url_for('.static', filename='js/price_charts.js') }}"></script>
{%endblock %}
